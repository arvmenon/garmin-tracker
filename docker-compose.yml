services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8009:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://${APP_DB_USER:-garmin_app}:${APP_DB_PASSWORD:-garmin_app}@db:5432/${APP_DB_NAME:-garmin_tracker}
      - ALLOWED_ORIGINS=http://localhost:4010,http://frontend:4010
    depends_on:
      - db

  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run start"
    volumes:
      - ./frontend:/app
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8009
    ports:
      - "4010:4010"
    depends_on:
      - api

  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      APP_DB_NAME: ${APP_DB_NAME:-garmin_tracker}
      APP_DB_USER: ${APP_DB_USER:-garmin_app}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-garmin_app}
      READONLY_DB_USER: ${READONLY_DB_USER:-garmin_readonly}
      READONLY_DB_PASSWORD: ${READONLY_DB_PASSWORD:-garmin_readonly}
      NETDATA_DB_USER: ${NETDATA_DB_USER:-netdata}
      NETDATA_DB_PASSWORD: ${NETDATA_DB_PASSWORD:-netdata}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  pgdata:
